<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merge Linked Lists | Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f2027;  /* fallback */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Consolas, monospace;
      color: #eee;
    }

    .card {
      background: #1e2a35;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                  inset 0 0 0 1px rgba(255,255,255,0.05);
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 28px;
      color: #5effa1;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .start-btn {
      background: #5effa1;
      color: #1e2a35;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #33dd88;
      transform: scale(1.05);
    }

    .tagline {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }

    code {
      background: #2e3b4e;
      padding: 2px 5px;
      border-radius: 5px;
      color: #ffb86c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merge Two Sorted Linked Lists</h1>
    <a href="merge.html" class="start-btn">â–¶ Start Merging</a>
  </div>
</body>
</html>
